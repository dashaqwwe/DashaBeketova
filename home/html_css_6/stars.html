<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .stars {
        float: left;
        margin: 30px;
      }
      div {
        float: right;
      }
      div {
        background: url(img/star0.png);
        width: 80px;
        height: 80px;
      }
      div:hover::before {
        content: url(img/star1.png);
      }
      div:hover ~ div::before {
        content: url(img/star1.png);
      }
      div:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section class="stars">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>
  </body>
</html>
