        margin: 0;

    <div>
      <div style="background: url(img/top.png) repeat-x top">

                    <div style="background: url(img/right_bottom.png) no-repeat bottom right">

                          padding: 65px;
                          font-size: 15px;
                          line-height: 180%;
                          text-align: center;
                        ">

                        второго периода периодической системы химических
                        элементов Д. И. Менделеева, с атомным номером 4.
                        Обозначается символом Be (лат. Beryllium).
                        Высокотоксичный элемент. Простое вещество бериллий —
                        относительно твёрдый металл светло-серого цвета.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </div>
